<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <p v-if="show">显示这段文本</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'), // '#app'
            data: {
                show: false
            },
        })
    </script>
</body>
</html>
