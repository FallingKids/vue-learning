<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="你的名字">
        <h1>你好，{{ name }}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'), // '#app'
            data: {
                name: '张雯1'
            },
            created: function() {
                console.log(this.name)
            },
            mounted: function() {
                console.log(this.$el)
            },
        })
    </script>
</body>
</html>
