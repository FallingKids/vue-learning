<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 示例</title>
</head>
<body>
    <div id="app">
        <input type="radio" :checked="picked">
        <label>单选按钮</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: document.getElementById('app'), // '#app'
            data: {
                picked:true
            },
        })
    </script>
</body>
</html>
